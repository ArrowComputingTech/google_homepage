<!doctype html>
<html>
    <head>
        <title>Google Search</title>
    </head>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css"/>
    <title>Google Search</title>
    <div class='mainbox'>
        <div class='topbar'>
            <form class='topform'>
                <div class='topbar topbar-left'>
                    <button class='topbutton topbutton1'>
                        About
                    </button>
                    <button class='topbutton topbutton2'>
                        Store
                    </button>
                </div>
                <div class='topbar topbar-right'>
                    <button class='topbutton topbutton3'>
                        Gmail
                    </button>
                    <button class='topbutton topbutton4'>
                        Images
                    </button>
                    <button class='topbutton topbutton5'>
                        <img src='images/AppsIcon.PNG' class=topbutton5image>
                    </button>
                </div>
            </form>
        </div>
        <div class='mainsection'>
            <img id='logo' src='images/googlelogo_color_272x92dp.png'>
            <form>
                <div class='searchbar'>
                    <input type='text' class='searchbox searchbox1' name='searchbox' style='border:none'>
                </div>
                <div class='searchbuttons'>
                        <button class='searchbutton button1' type='button' name='searchbutton'>
                                Search
                        </button>
                        <button class='searchbutton button2' type='button' name='feelinglucky'>
                            I'm feeling lucky
                        </button>
                </div>
            </form>
        </div>
        <div class='bottombar'>
            <form>
                <div class='bottombuttons'>
                    <div class='bottomleftbuttons'>
                        <button class='bottombutton bottombutton1'>
                            Advertising
                        </button>
                        <button class='bottombutton bottombutton2'>
                            Business
                        </button>
                        <button class='bottombutton bottombutton3'>
                            How Search works
                        </button>
                        <div class='bottomrightbuttons'>
                            <button class='bottombutton bottomrightbutton bottombutton4'>
                                Privacy
                            </button>
                            <button class='bottombutton bottomrightbutton bottombutton5'>
                                Terms
                            </button>
                            <button class='bottombutton bottomrightbutton bottombutton6'>
                                Settings
                            </button>
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</html>
